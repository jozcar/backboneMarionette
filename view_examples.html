<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Marionette Contact Manager</title> 
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="./assets/css/application.css" rel="stylesheet" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <span class="brand">Contact manager</span> 
                </div>
            </div>
        </div>
    <div class="container" id="main-region">
        <p>Default Content</p>
        </div>

    <div id="main-region1">

    </div>
    <div>
        <input type="button" id="btn_submit" value="Submit" />

    </div>
    <script type="text/template" id="static-template">
        <p style="background-color:yellow; color:black"> Content load on first Call </p>
    </script>

    <script type="text/template" id="different-static-template">
        <p style="background-color:blue; color:white">Content loads dynamically by Click of a button</p>
    </script>

    <script src="./assets/js/vendor/jquery.js" type="text/javascript"></script> 
    <script src="./assets/js/vendor/json2.js" type="text/javascript"></script> 
    <script src="./assets/js/vendor/underscore.js" type="text/javascript"></script> 
    <script src="./assets/js/vendor/backbone.js" type="text/javascript"></script> 
    <script src="./assets/js/vendor/backbone.wreqr.js" type="text/javascript"></script>
    <script src="./assets/js/vendor/backbone.marionette.js" type="text/javascript"></script>
    
<script type="text/javascript">
    var ContactManager = new Marionette.Application();

    ContactManager.addRegions({
        mainRegion: "#main-region1",
        
    });

    ContactManager.StaticView = Marionette.ItemView.extend({
        template: "#static-template"
    });

   

    ContactManager.on("start", function () {
        var staticView = new ContactManager.StaticView();
       
        ContactManager.mainRegion.show(staticView);
      
        
    });

    ContactManager.start();
    $(function () {
        $("#btn_submit").click(function () {
            var staticView = new ContactManager.StaticView({
                template: "#different-static-template"
            })
            ContactManager.mainRegion.show(staticView);
        });

    });
 
    </script>
</body>
</html>
